machine:
  pre:
    - sudo curl --output /usr/local/bin/phantomjs https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1
  node:
    version: 6
dependencies:
  override:
    - npm install
    - bower install
  cache_directories:
    - "node_modules"
    - "bower_components"
test:
  override:
    - ./node_modules/.bin/obt test
    - ./node_modules/.bin/obt verify
