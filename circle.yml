machine:
  pre:
    - sudo curl --output /usr/local/bin/phantomjs https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1
  node:
    version: 6
dependencies:
  override:
    - ./nodes/modules/.bin/obt install
  cache_directories:
    - "node_modules"
test:
  override:
    - ./nodes/modules/.bin/obt test
    - ./nodes/modules/.bin/obt verify
